<mat-toolbar color="primary">
    <div fxHide.gt-xs>
      <button mat-icon-button (click)="home()">
        <mat-icon>home</mat-icon>
      </button>
    </div>
    <div>
      <a [routerLink]="['/requests']" >Back</a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
      <ul fxLayout fxLayoutGap="6px" class="navigation-items">
        <li>
        </li>
      </ul>
    </div>
  </mat-toolbar>
  <div class="main-div">
    <mat-card class="card">
        <mat-card-header>
            <div mat-card-avatar>
                <img src="assets/images/user.png" alt="" class="header-image">
            </div>
            <mat-card-title>Name</mat-card-title>
            <mat-card-subtitle>Email</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>Username: Username</p>
            <p>Role: Role</p>
            <div id="departmentButtonsDiv">
              <button class="btn btn-outline-success" type="button">Approve</button>
              <div class="divider wid"></div>
              <button class="btn btn-outline-danger" type="button">Reject</button>
            </div>
            <h2>Blog Entries of Username</h2>
        </mat-card-content>
    </mat-card>
  </div>
  <div class="main-div">
    <mat-card class="detailscard">
    </mat-card>
  </div>
