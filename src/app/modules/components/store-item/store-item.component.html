<div class="card">
    <img class="card-img-top" [src]="item.image" alt="Card image cap">
    <div class="card-body">
      <h2 class="card-title">{{item.name}}</h2>
      <p class="card-text">{{item.category}}</p>
      <a mat-raised-button class="btn btn-primary">Details</a>
    </div>
  </div>
