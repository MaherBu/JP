<div>
  <h1>Create Store</h1>
  <mat-divider></mat-divider>
</div>
<div class="mt-2 col-md-12 col-sm-12">
  <mat-form-field class="col-md-6 col-sm-12" appearance="outline">
    <mat-label>Store Theme</mat-label>
    <mat-select [formControl]="themes">
      <mat-option *ngFor="let theme of themesList" [value]="theme">{{theme}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="col-md-6 col-sm-12" appearance="outline">
    <mat-label>Products</mat-label>
    <mat-select [formControl]="products" multiple>
      <mat-select-trigger>
        {{products.value ? products.value[0] : ''}}
        <span *ngIf="products.value?.length > 1" class="example-additional-selection">
        (+{{products.value.length - 1}} {{products.value?.length === 2 ? 'other' : 'others'}})
      </span>
      </mat-select-trigger>
      <mat-option *ngFor="let product of productsList" [value]="product">{{product}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<h2>Details</h2>
<mat-divider></mat-divider>
<div class="mt-2">
  <mat-form-field class="col-md-6 col-sm-12" appearance="outline">
    <mat-label>Store Name</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field class="col-md-6 col-sm-12" appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field class="col-md-6 col-sm-12" appearance="outline">
    <mat-label>Phone Number</mat-label>
    <input type="tel" matInput>
  </mat-form-field>

  <mat-form-field class="col-md-6 col-sm-12" appearance="outline">
    <mat-label>Location</mat-label>
    <input matInput>
  </mat-form-field>
</div>
<button class="submit" mat-raised-button color="primary" type="submit">Create</button>
